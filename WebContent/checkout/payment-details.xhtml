<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pass="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view contentType="text/html"
	contracts="common,device-desktop,theme-light">
	<ui:composition template="/templates/page-checkout-admin-template.xhtml">
		<ui:param name="pageTitle" value="Payment Details" />
		<ui:define name="panel-top">
			<section>
				<h1>Payment Details</h1>
				<p>Please enter your payment details.</p>
			</section>
		</ui:define>
		<ui:define name="panel-main">
			<section>
				<h:messages styleClass="validation-messages" />
				<h:form>

					<h:panelGrid columns="2" styleClass="form-grid"
						columnClasses="form-column-label,form-column-input">
						<h:outputLabel for="name">Full Name:</h:outputLabel>
						<h:inputText id="name" value="#{checkout.paymentName}" size="30" />

						<h:outputLabel for="cardType">Credit Card Type:</h:outputLabel>
						<h:selectOneMenu id="cardType" value="#{checkout.creditCardType}">
							<f:selectItem itemLabel="American Express&#160;&#160;"
								itemValue="AMEX" />
							<f:selectItem itemLabel="MasterCard" itemValue="MC" />
							<f:selectItem itemLabel="VISA" itemValue="VISA" />
						</h:selectOneMenu>

						<h:outputLabel for="cardNumber">Credit Card Number:</h:outputLabel>
						<h:inputText id="cardNumber" value="#{checkout.creditCardNumber}"
							size="16" />

						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />
						<h:outputLabel for="expDate">Exp. Date:</h:outputLabel>
						<h:outputText value="&#160;" />

						<h:outputLabel for="cardMonth">Month:</h:outputLabel>
						<h:selectOneMenu id="cardMonth"
							value="#{checkout.cardExpirationMonth}">
							<f:selectItems value="#{checkout.monthsExpList}" />
						</h:selectOneMenu>
						<h:outputLabel for="cardYear">Year:</h:outputLabel>
						<h:selectOneMenu id="cardYear"
							value="#{checkout.cardExpirationYear}">
							<f:selectItems value="#{checkout.yearsExpList}" />
						</h:selectOneMenu>

						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />

						<h:outputLabel for="cvv">Credit Card CVV:</h:outputLabel>
						<h:inputText id="cvv" value="#{checkout.creditCardCvv}" size="3" />
						<h:outputText value="&#160;" />
						<h:outputText value="&#160;" />
					</h:panelGrid>

					<h:form>
						<h:panelGrid columns="4" styleClass="form-grid"
							columnClasses="form-column-label,form-column-input"
							style="width: 415px; ">
							<h:commandButton value="Continue" action="review" />

							<h:outputLabel></h:outputLabel>
							<h:commandButton value="Cancel" immediate="true"
								action="finished" />
						</h:panelGrid>
					</h:form>
				</h:form>
			</section>
		</ui:define>
	</ui:composition>
</f:view>
</html>
