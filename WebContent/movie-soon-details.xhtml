<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/page-template.xhtml">
	<f:metadata>
		<f:viewParam name="movieId" value="#{movieDetails.movieId}" />
		<f:viewAction action="#{movieDetails.onload}" />
	</f:metadata>
	<ui:param name="pageTitle" value="Upcoming Movies" />
	<ui:define name="panel-main">
		<section class="movie-details">

			<h:panelGrid columns="2" cellpadding="10" styleClass="moviePanel">
				<h:graphicImage value="../#{movieDetails.movie.imageName}-400x400.jpg"
					alt="#{movieDetails.movie.name}" />
				<h:form>
					<h1>#{movieDetails.movie.name}</h1>
					<p>Genre: #{movieDetails.movie.genre}</p>
					<BR />
					<p>#{movieDetails.movie.description}</p>
					<p>#{movieDetails.movie.year}</p>
					<BR />
					<BR />
					<h:panelGrid columns="3" styleClass="moviePanel">
						<h:outputText value="Producer: #{movieDetails.movie.director}" />
						<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;" />
						<h:outputText value="#{movieDetails.movie.mpaaRating}" />
						<h:outputText value="Star: #{movieDetails.movie.mainActor}" />
						<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;" />
						<h:outputText value="Length: #{movieDetails.movie.length} minutes" />
					</h:panelGrid>
					<BR />
					<p>
						<h:outputLink value="index.xhtml">Back to the list of movies</h:outputLink>
					</p>
				</h:form>
			</h:panelGrid>
		</section>
	</ui:define>
</ui:composition>
</html>
