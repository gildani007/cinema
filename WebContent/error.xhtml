<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:mc="http://xmlns.jcp.org/jsf/composite/cinema">
<f:view contentType="text/html"
	contracts="common,device-desktop,theme-light">
	<ui:composition
		template="/templates/page-checkout-admin-template.xhtml">
		<ui:param name="pageTitle" value="Error Page" />
		<ui:define name="panel-top">
			<section>
				<h2>Error page</h2>
				<p><h:link value="Back to the site" outcome="home"/></p>
			</section>
		</ui:define>

		<ui:define name="panel-main">
			<section>
				<h4>Error message</h4>
				#{requestScope['error-message']}

				<h4>Stack trace</h4>
				<ul>
					<ui:repeat value="#{requestScope['error-stack']}" var="stack">
						<li>#{stack.className} - #{stack.methodName} -
							#{stack.fileName} (#{stack.lineNumber})</li>
					</ui:repeat>
				</ul>
			</section>
		</ui:define>
	</ui:composition>
</f:view>
</html>
