<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<ui:composition>

	<section jsf:id="panel-top-section">

		<h:form>
			<h:outputText value="It's Showtime!"
				style="display: block; width:100%; text-align:center;" />
			<h:outputText value="&#160;" />

			<div class="search-container">
				<div class="search-inner-container">
					<label>Date:</label> <input type="date"
						jsf:value="#{search_data.date}" style="height: 19px;" />
				</div>

				<div class="search-inner-container">
					<label>Hour:</label>
					<h:selectOneMenu value="#{search_data.hour}">
						<f:selectItem itemLabel="- select -" itemValue="" />
						<f:selectItems value="#{search_data.getSelectItemsOneHour()}" />
					</h:selectOneMenu>
				</div>

				<div class="search-inner-container">
					<label>Movie:</label>
					<h:selectOneMenu value="#{search_data.movie}">
						<f:selectItem itemLabel="- select -" itemValue="" />
						<f:selectItems value="#{search_data.getSelectItemsOneMovie()}" />
					</h:selectOneMenu>
				</div>

				<div class="search-inner-container">
					<h:commandButton value="Search" action="showtimes-by-search.xhtml" />
				</div>

			</div>


		</h:form>
	</section>
</ui:composition>
</html>
